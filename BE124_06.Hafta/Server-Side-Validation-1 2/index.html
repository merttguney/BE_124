<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4"></div>
            <form>
                <div class="form-row d-flex ">
                    <div class="mb-3 col-md-6 form-group">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Name" required minlength="3" maxlength="50">
                    </div>
                    <div class="mb-3 col-md-6 form-group">
                        <label for="exampleInputSurname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="exampleInputSurname" placeholder="Surname" required minlength="3" maxlength="50">
                    </div>
                </div>
                <div class="form-row d-flex ">
                    <div class="mb-3 col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" required>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="exampleInputPhone" class="form-label">Phone number</label>
                        <input type="tel" class="form-control" id="exampleInputPhone" placeholder="Phone number" required>
                    </div>
                </div>
                <div class="form-row d-flex ">
                    <div class="mb-3 col-md-6">
                        <label for="exampleInputDate" class="form-label">Date of birth</label>
                        <input type="date" class="form-control" id="exampleInputDate" placeholder="Date of birth" required min="1900-01-01" max="2024-12-31">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Address" placeholder="Address" required maxlength="1000">
                    </div>
                </div>
                <div class="form-row d-flex ">
                    <div class="mb-3 col-md-6">
                        <label for="Password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password1" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,24}$">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputConfirmPassword1" oninput="this.setCustomValidity(this.value !== document.getElementById('Password1').value ? 'Passwords do not match' : '')" >
                    </div>
                </div>
                
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
